# 외부설정
# classpath : 자바 가상머신이 실행할 때 class파일을 찾는데 그 때 기준이 되는 경로를 의미, spring에서는 이 classpath를 통해 필요한 resources를 가져와 사용한다.
# 프로퍼티 우선 순위
spring:
  pid:
    file: boot.pid
  application:
    name: spring-boot-start
  banner:
    charset: UTF-8
    location: classpath:/banner.txt
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
  config:
    import: classpath:daemon.yml, classpath:aws.yml
  profiles:
    include:
      - daemon
    group:
      local: daemon-local
      dev: daemon-dev
      live: daemon-live

server:
  tomcat:
    uri-encoding: UTF-8
  port: 5000
  shutdown:
    grace-period: 5000

  # SSL
  # 1. terminal
  # 2. keytool -genkey -alias tomcat -storetype PKCS12 -keyalg RSA -keysize 2048 -keystore keystore.p12 -validity 4000
  # 3. curl -I -k https://localhost:8080/hello
  #ssl:
  #  key-store: keystore.p12
  #  key-store-password: 123456
  #  key-store-type: PKCS12
  #  key-alias: tomcat
  http2:
    enabled: true

kyo:
  age: ${random.int}
  name: kyo
  #place-holder
  full-name: ${kyo.name} Kim
  session-timeout: 20

logging:
  dir: /var/log/${spring.application.name}
  level.com.amazonaws.util.EC2MetadataUtils: error


log:
  trace:
    file:
      name: trace
      path: ${logging.dir}
  business:
    file:
      name: business
      path: ${logging.dir}
